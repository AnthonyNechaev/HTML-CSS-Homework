<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <form action="#" method="post" name="login-form" novalidate>
      <div>
        <input type="text" placeholder="Login" autofocus required minlength="5" maxlength="15" name="login">
        <input type="password" name="password" placeholder="Password" required minlength="8">
      </div>
      <label>Remember me <input type="checkbox" name="checkbox" value="yes"></label>
      <label>Try to tap</label>
      <input type="checkbox" name="bad-checkbox">
      <div>
        <input type="submit" name="submit" value="Submit">
        <input type="reset" name="reset" value="Reset">
      </div>
    </form>
  </body>
</html>
